<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Are the devtools open?</h1>
		<center id="output" style="font-size: 50px;">
			No.
		</center>
		<p id="explanation" style="font-size: large;"></p>
		<footer>
			<button onclick="document.getElementById('explanation').innerHTML = `Create an Error object, set the error's 'message' property to a getter, then console.log the object.<br/>Firefox invokes this get like this one once when the text they're meant to return is displayed. When the console is opened, it needs to display the error's message, and calls our code.<br/>Chrome, however, calls getters once on page load even if you didn't open the console (possibly in an attempt to stop this), however it calls the getter again once the console is actually opened. The payload should wait for the second time.`;">How does this work?</button>
			<a href="https://github.com/BalaM314/is-console-open/">Source Code</a><br>
		</footer>
		<script type="text/javascript">
		
			//very janky if firefox then 1 else if chrome then 0
			//because chrome calls the getter once on page load, and then again when console opened
			let timesAccessed = window.clientInformation.userAgentData ? 0 : 1;

			let timesRan = 0;
			function onConsoleOpen(){
				document.getElementById("output").innerHTML = "Yes!";
				alert("DevTools opened!");
			}
			let err = new Error();
			Object.defineProperty(
				err,
				"message",
				{
					get(){
						timesAccessed ++;
						if(timesAccessed > 1){
							onConsoleOpen();
						}
					}
				}
			);
			console.log(err);
		</script>
	</body>
</html>
